<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="app-title">
            <p>Weather API</p>
            <input id="search" type="text" placeholder="Enter the City" autocomplete="off">
            <div class="location-icon">
                <img src="icons/location.png" alt="">
            </div>
        </div>

   <div class="notfication"></div>
   <div class="weather-container">
    <div class="weather-icon">
        <img src="icons/unknown.png" alt="">
    </div>
        <div class ="temperature-value">
            <p>-* <span>C</span></p>
        </div>
        <div class="temperature-description">
            <p>-</p>
        </div>
        <div class="location">
            <p>-</p>
        </div>
        <div class="country-flag">
            <img src="countries/unknown.png" alt="">
        </div>
    </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
